<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="app.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="main-card">
      <div class="img-box">
        <img class="img-card" src="images/image-equilibrium.jpg" alt="cube">
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="card-description">  
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info-card">
        <p> <img src="images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</p>
        <p> <img src="images/icon-clock.svg" alt="clock">3 days left</p>
      </div>

      <div class="card-footer">
        <img src="images/image-avatar.png" alt="avatar-image">
        <p> Creation of <span>Jules Wyvern</span></p>
      </div>
      
      
    </div>
  </main>

</body>
</html>
